<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Registration form- VSDC</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="/css/admission_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  
	
</head>
<body>

  <section class="header">
    <nav>
        <!-- <a href="index.html"></a> -->
        <a href="/"><img src = 'image/VSDC-Logo.png' class = 'logo'></img></a>
        <div class="nav-links" id="navLinks">
          <span class="icon" onclick="hidemenu()">&#10005;</span>  
          <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/facultyregister">Faculty Registration</a></li>
                <li><a href="https://drive.google.com/file/d/1XCOZtjQ9jLd6XR9TE2UHUWhz_vA1nm0A/view?usp=sharing">Brochure</a></li>
                
            </ul>
        </div> 
        <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

	<div class="wrapper">
        <div class="r_form_wrap">
			
			<div class="title">
				<p>Registration form (Payment) - Student <a href="/"><i class="fa-solid fa-user-xmark"></i></a></p>
			</div>
		<div class="r_form">
            <form method="POST" action="/studentregister" id = "registerform">
              
              

              <div class="input_wrap">
                <label for="qrCode">Scan the below QR to make payment</label>
                <p id = 'qr-code-desc'></p>
                <div class="input_item">
                    <img id = 'qr-code-payment' src="" alt="QR Code for Payment" style="max-width: 100%;">
                </div>
            </div>
    
            <!-- Payment Complete Checkbox -->
            <div class="input_wrap inline-group">
              <input type="checkbox" id="paymentComplete">
              <label for="paymentComplete">Payment Complete</label>
            </div>

            <!-- UPI Transaction ID Field -->
            <div class="input_wrap" id="upiSection">
                <label for="upiTransactionId">Enter the Transaction ID</label>
                <div class="input_item">
                    <i class="fa fa-id-card" id="icon"></i>
                    <input type="text" name="upiTransactionId" class="input" id="upiTransactionId" placeholder="Eg: TXN1234567890" required>
                </div>
            </div>
            <div class="input_wrap" id="group">
              <label for="whatsappGroup">Join the WhatsApp group before proceeding ahead:</label>
              <div class="input_item">
                <br/>
                  <a href="https://chat.whatsapp.com/GfLAGHVcBG62F5qMjPXFDT" target="_blank" class="button" style="text-decoration: none;">Click here</a>
              </div>
          </div>

            <button type="submit" class="button" > Register Now </button>
            <button type="reset" class="clear_ad" > Clear </button>
          
            </form>
          </div>
          
          
          
	</div>
	</section>
	<div class="none_div">

	</div>
	</body>

  
	<!-- Javascript for this Web page -->
	<script src=" https://smtpjs.com/v3/smtp.js"></script>
